<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>User Profile</title>

  <link rel="stylesheet" href="">

</head>

<body>
  <h1>
    User Profile
  </h1 style="text-align: center">
  <div>
    <h3>
      Name: {User's Name}
    </h3>
    <h3>User ID: {User's ID}</h3>
    <h3>Current Locale: {Name of user's current locale}</h3>
    <h3>Scheduled Walks</h3>
    <ul>
        <li>{One Walk}</li>
        <li>{Another Walk}</li>
    </ul>
    <h3>Scheduled Activites</h3>
    <ul>
        <li>{Some User Activities}</li>
    </ul>
  </div>
  <div>
    <h3>Add a new user</h3>
    <form id="addNew">
        <input type="text" name="Username" placeholder="Username" required>
        <input type="text" name="currentLocale" placeholder="Where are you?" required>
        <input type="submit" value="submit" id="addNewUserButton" required>
    </form>
  </div>
</body>
</html>
