{% extends "layout.html" %}
{% block content %}
<legend>Log In</legend>
<table>
    <form id="addNew" action="/complete-login">
        <tr>
            <td><input type="text" name="firstName" placeholder="first name" required></td>
            <td><input type="text" name="lastName" placeholder="last name" required></td>
            <td><input type="text" name="localeName" placeholder="locale name" required></td>
            <td><input type="submit" value="log in!" id="addNewButton" required></td>
        </tr>
    </form>
</table>
<div>
    <small>
        Don't have an account? <a class="ml-2" href="{{ url_for('register') }}">Create one</a>
    </small>
</div>
{% endblock content %}
