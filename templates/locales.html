{% extends 'layout.html' %}
{% block content %}
   <h2>Add a locale!</h2>
    <p>This adds an entry to Locales</p>
    <form id="addNew" action="/add-locale">
        <input type="text" name="localeName" placeholder="locale name" required>
        <input type="submit" value="add!" id="addNewButton" required>
    </form>
    <p></p>
    <h2>Edit existing locales:</h2>
    <table>
    <tr>
        <th>locale ID</th>
        <th>locale name</th> 
        <th>first name</th>
    </tr>
    {% for locale in locales %}
        <tr>
            <td>{{locale['localeID']}}</td>
            <td>{{locale['localeName']}}</td>
            <td>{{locale['firstName']}}</td>
            <td><input type="submit" value="update" id="updateButton" required></td>
            <td><input type="submit" value="delete" id="deleteButton" required></td>
        </tr>
    {% endfor %}
    </table>
{% endblock content %}
