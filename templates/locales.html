{% extends 'layout.html' %}
{% block content %}
<h2>Add a new locale</h2>
<p>This adds an entry to Locales -- below this we should see a table of existing Locales</p>
<form id="addNew">
    <input type="text" name="localeName" placeholder="locale name" required>
    <input type="submit" value="add this locale!" id="addNewButton" required>
    <input type="submit" value="remove this locale" id="remButton">
    <input type="submit" value="Changeroolocal" id="updateButton">
</form>
{% endblock content %}
