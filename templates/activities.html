{% extends 'layout.html' %}
{% block content %}
    <!-- Activities: An activity maintains the data for things to do at a locale
    ○ activityID: int, autoincrement, not null, PK
    ○ activityName: varchar, not NULL
    ○ userID: int, can be NULL, FK
    ○ localeID: int, not NULL, FK -->

    <h2>Book an activity!</h2>
    <p>add an activity:</p>
    <form id="addNew">
        <input type="number" name="userID" placeholder="user ID" required>
        <input type="text" name="activityName" placeholder="activity name" required>
        <input type="number" name="localeID" placeholder="locale ID" required>
        <input type="submit" value="i'm doing this activity now!" id="addNewButton" required>
    </form>
    <br>
    <p>pre-existing activities:</p>
    
{% endblock content %}
