{% extends 'layout.html' %}
{% block content %}
   <!--  Walks: A walk maintains the travel data from one locale to another.
    ○ walkID: int, autoincrement, not NULL, PK
    ○ walkName: varchar, not NULL
    ○ destination: int - localeID, FK, not NULL
    ○ origin: int - localeID, FK, not NULL
    ○ userID: int, FK, NULL -->
    <h2>Changing locales?</h2> 
    <h5>Let us know where you're going to help us help you find an activity.</h5>
    <p>add a walk:</p>
    <form id="addNew">
        <input type="number" name="userID" placeholder="user ID" required>
        <input type="text" name="walkName" placeholder="walk name" required>
        <select name="destination" required>
            <option value=0>where ya headed?</option>
            <option value=1>PARIS</option>
            <option value=2>SAN ANTONIO</option>
        </select>
        <input type="submit" value="i'm going on this walk right now!" id="addNewButton" required>
    </form>
    <br>
    <p>pre-existing walks:</p>
    
{% endblock content %}
