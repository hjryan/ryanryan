{% extends 'layout.html' %}
{% block content %}
<h2>Going on a walk?</h2>
<h4>Walks are a bit more permanent now. Please change your location to your destination.</h4>
<form id="addNew">
    <select name="localeName" id="localeName">
      <option value="volunteerpark">Volunteer Park</option>
      <option value="calandersonpark">Cal Anderson Park</option>
      <option value="interlakenpark">Interlaken Park</option>
      <option value="thearboretum">The Arboretum</option>
  </select>
  <input type="submit" value="i'm going on this walk right now!" id="addNewButton" required>
</form>
<br>
<small>
    Is the walk you're going on not here? <a class="ml-2" href="{{ url_for('locales') }}">Add a destination</a>
</small>
</div>
{% endblock content %}
